<html>
    <head>

    </head>
    <body>
        <form metod="'Post">
            {% csrf_token %}
                {% for fm in form %}
                    <div>
                        {{ fm.label_tag }}
                        {{ fm }}
                        {% if fm.errors %}
                            <ul class="errorlist">
                                {% for error in fm.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                {% endfor %}
        </form>
    </body>
</html>
